name: CI Pipeline

on:
  # Trigger on pushes to any branch except main
  push:
    branches-ignore:
      - main
  
  # Trigger on pull requests targeting main
  pull_request:
    branches:
      - main

jobs:
  # Backend CI Job
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # 4. Run linting (fail on errors)
      - name: Run linting
        run: npm run lint
      
      # 5. Run tests (fail if tests fail)
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
      
      # 6. Build Docker image
      - name: Build Backend Docker image
        run: docker build -t inventory-backend:${{ github.sha }} .
        working-directory: ./backend

  # Frontend CI Job
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # 4. Run linting (fail on errors)
      - name: Run linting
        run: npm run lint
      
      # 5. Run tests (fail if tests fail)
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
      
      # 6. Build application
      - name: Build application
        run: npm run build
      
      # 7. Build Docker image
      - name: Build Frontend Docker image
        run: docker build -t inventory-frontend:${{ github.sha }} .
        working-directory: ./frontend

  # Docker Compose Build Job
  docker-compose:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Build with Docker Compose
      - name: Build with Docker Compose
        run: docker-compose build
      
      # 3. Verify services start
      - name: Start services
        run: docker-compose up -d
      
      # 4. Wait for services to be ready
      - name: Wait for services
        run: sleep 10
      
      # 5. Check services are running
      - name: Check services health
        run: docker-compose ps
      
      # 6. Cleanup
      - name: Stop services
        run: docker-compose down

