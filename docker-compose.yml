services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: inventory-backend
    ports:
      - "3000:3000"
    # Mount environment variables from .env file 
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx nodemon app.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    container_name: inventory-frontend
    ports:
      - "5173:5173"
    # Mount environment variables from .env file
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  app-network:
    driver: bridge
